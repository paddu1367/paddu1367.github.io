<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantry Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“¦ Inventory Tracker</h1>
  </header>
  
  <div id="login-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
  
  <div id="inventory-section" style="display:none;">
    <div class="header-bar">
      <button id="logoutBtn" class="logout-btn">Logout</button>
      <button id="openModalBtn" class="add-btn">Add Item</button>
    </div>
    <!-- Hidden Add/Update Form -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Add / Update Item</h2>
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="number" id="item-qty" placeholder="Quantity">
        <input list="unit-list" id="item-unit" placeholder="Unit">
        <datalist id="unit-list"></datalist>
        <button id="addItemBtn">Add / Update Item</button>
      </div>
    </div>

    <h2>Inventory</h2>
    <table id="inventory-table"></table>
    <div id="message-box" style="margin: 10px 0; font-weight: bold;"></div>
  </div>
  
  <script type="module" src="script.js"></script>

</body>
</html>
